#this is my jupyter notebook workflow

name: Jupyter-Netflix

#controls when the workflow will run
on:
  #Allows you to run this workflow manually from the actions tab
  workflow_dispatch:
  schedule: 
   - cron: '0 */24 * * *'
# workflow run is made up of one or more jobs that can run sequentially or in paralell
jobs:
  #This workflow conatains a single job will run on
  build:
    #This type of runner that the job will run on
  runs-on: ubuntu-latest

  #steps represent a sequence of task that will be executed
  steps:
    #Checks-out your repo under $GITHUB_WORKSPACE, so your job can access it
    - id: repo
      name: Repo Checkout
      uses: actions/checkout@v2

    - id: python
      name: Python Setup & Packages Install
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt

    - id: jupyter
      name: Jupyter Notebook Execution
      run: jupyter execute Netflix_Data_Analysis.ipynb
      shell: bash


